<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >

    <title>Помодоро</title>

    <link
        rel="icon"
        type="image/svg+xml"
        href="img/logo.svg"
    >
    <link
        rel="icon"
        type="image/png"
        href="img/favicon.png"
    >
    <link
        rel="preload"
        href="fonts/lobster-v28-latin_cyrillic-regular.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    >
    <link
        rel="stylesheet"
        href="css/normalize.css"
    >
    <link
        rel="stylesheet"
        href="css/style.css"
    >
    <script
        src="js/index.js"
        type="module"
    ></script>
</head>

<body>

    <div class="container">
        <div class="todo">
            <h2 class="todo__title">Задачи</h2>
            <ol class="todo__list">
                <li class="todo__item">
                    <div class="todo__item-wrapper">
                        <button class="todo__btn">Написать Pomodoro</button>
                        <button
                            class="todo__edit"
                            aria-label="Редактировать"
                        ></button>
                        <button
                            class="todo__del"
                            aria-label="Удалить"
                        ></button>
                    </div>
                </li>
                <li class="todo__item">
                    <button class="todo__add">Добавить новую задачу</button>
                </li>
            </ol>
        </div>

        <div class="timer">
            <div class="header">
                <h1 class="header__title">Помодоро</h1>

                <img
                    class="header__logo"
                    src="img/logo.svg"
                    alt="Логотип"
                >
            </div>

            <div class="navigation">
                <button
                    class="navigation__btn navigation__btn_active"
                    data-use="work"
                >Помодоро</button>
                <button
                    class="navigation__btn"
                    data-use="break"
                >Перерыв</button>
                <button
                    class="navigation__btn"
                    data-use="relax"
                >Отдых</button>
            </div>

            <div class="time">
                <p class="time__minutes">25</p>
                <span>:</span>
                <p class="time__seconds">00</p>
            </div>

            <p class="title">Написать Pomodoro</p>
            <div class="control">
                <button class="control__btn control__btn_start">Старт</button>
                <button class="control__btn control__btn_stop">Стоп</button>
            </div>
        </div>

        <div class="count">
            <p class="count_num">3</p>
            <p class="count_text">Кол-во помодорок</p>
        </div>
    </div>

</body>

</html>
